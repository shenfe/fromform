<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../dist/fromform.js"></script>
    <script src="../node_modules/domod/dist/domod.js"></script>
    <script>
        window.onload = function () {
            var obj = window.obj = {
                name: {
                    _type: 'text',
                    _value: 'Bob'
                },
                gender: {
                    _type: 'select',
                    _options: [
                        'male', 'female'
                    ]
                },
                age: {
                    number: {
                        _type: 'number'
                    },
                    unit: {
                        _type: 'select',
                        _options: [
                            'px', '%'
                        ]
                    }
                },
                color: {
                    _type: 'color',
                    _value: '#000'
                }
            };
            document.getElementById('form').appendChild(fromform(obj));
            DMD(document.getElementById('dump'), { obj });
        };
    </script>
</head>
<body>
    <div id="form"></div>
    <pre id="dump">{{JSON.stringify($obj, null, 4)}}</pre>
</body>
</html>
